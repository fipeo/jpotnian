<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto - jpotnian</title>


     <!-- Google Fonts -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Press+Start+2P&display=swap">

    <!-- Estilos CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <header class="header">
        <div class="container">
            <h1>Contacto</h1>
               <nav>
                <a href="/">Inicio</a>
                <a href="/about">Acerca de</a>
                <a href="/contact">Contacto</a>
                {% if 'user_id' in session %}
                    <a href="/dashboard">Dashboard</a>
                    <a href="/logout">Cerrar Sesión</a>
                    <a href="/chat">Chat</a>
                {% else %}
                    <a href="/login">Iniciar Sesión</a>
                    <a href="/register">Registrarse</a>
                {% endif %}
            </nav>
        </div>
    </header>
<!-- Publicidad Inferior -->
<section class="ad-space">
    <img src="{{ ad_image_1 }}" alt="Publicidad 1">
    <img src="{{ ad_image_2 }}" alt="Publicidad 2">
    <img src="{{ ad_image_3 }}" alt="Publicidad 3">
</section>

    <section class="contact">
        <h2>Contáctanos</h2>
        <form action="/submit_contact" method="post">
            <label for="name">Nombre:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Correo Electrónico:</label>
            <input type="email" id="email" name="email" required>

            <label for="message">Mensaje:</label>
            <textarea id="message" name="message" required></textarea>

            <button type="submit" class="button">Enviar Mensaje</button>
        </form>
    </section>
<!-- Publicidad Inferior -->
<section class="ad-space">
    <img src="{{ ad_image_1 }}" alt="Publicidad 1">
    <img src="{{ ad_image_2 }}" alt="Publicidad 2">
    <img src="{{ ad_image_3 }}" alt="Publicidad 3">
</section>

    <footer>
        <p>© 2024 jpotnian. Todos los derechos reservados.</p>
    </footer>
</body>
</html>
